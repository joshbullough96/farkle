<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Startup Farklord</title>
</head>
<body>
    <main>
        <div id="container">
            <aside>
                <div>
                    <button id="backBtn">Back</button>
                </div>
            </aside>
            <div id="top-container">
                <h1>Setup Game</h1>
                <p>Select the number of players</p>
                <div class="player-select-container">
                    <select id="playerCount" class="player-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div>
                    <p>Score to play to: <span id="selectedScore">10000</span></p>
                    <div class="slidecontainer">
                        <input type="range" min="2500" max="15000" value="10000" step="500" class="slider" id="scoreRange">
                    </div>
                </div>
            </div>
            <div id="bottom-container">
                <div>
                    <button id="playBtn">Play</button>

                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
