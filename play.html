<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Play Farklord</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="top-container">
                <!-- <button id="backBtn">Back</button> -->
                <h1>Welcome to Play Page</h1>
                <p>Enjoy! First person to 10,000 points wins.</p>
                <img src="./images/Scoring.jpg" alt="Scoring" width="400">
                <br>
                <br>
            </div>
            <div id="bottom-container">
                <div id="playerContainer">
                    <h3 id="playersContainer"></h3>
                </div>  
                <div id="scoreContainer">
                    <div id="playersScoresContainer"></div>
                </div>
                <br>
                <div class="flex-container">  
                    <div class="flex-box">
                        <button id="rollBtn">Roll dice</button>
                        <button id="endTurnBtn">End Turn</button>
                    </div> 
                </div>
                <div id="diceContainer"></div>
                <br>
                <br>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
