<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/54549e0d85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Play Farklord</title>
</head>
<body>
    <main>
        <div id="container">
            <aside>
                <div>
                    <button id="backBtn">Back</button>
                </div>
            </aside>
            <div id="game-container">
                <div id="top-container">
                    <h1>Play Farklord</h1>
                    <p>Enjoy! First person to <span id="scoreTo"></span> points wins.</p>
                    <br />
                    <img src="./images/Scoring.jpg" alt="Scoring" width="400">
                    <br>
                </div>
                <div id="bottom-container">
                    <div id="playerContainer">
                        <h2 id="playerTurn"></h2>
                    </div>
                    <div id="scoreContainer">
                        <div id="playersScoresContainer"></div>
                    </div>
                    <div id="diceContainer"></div>
                    <div class="flex-container">
                        <div class="flex-box">
                            <button id="rollBtn">
                                <i id="roll-btn-i" class="fa fa-circle-o-notch fa-spin" style="display:none;"></i>
                                Roll dice
                            </button>
                            <button id="endTurnBtn" class="warning">
                                <i id="end-turn-btn-i" class="fa fa-circle-o-notch fa-spin" style="display:none;"></i>
                                End Turn
                            </button>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </main>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <!-- ⚀ -->
      <symbol id="dice-1" viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="transparent" stroke="#000" stroke-width="5"/>
        <circle cx="50" cy="50" r="6" fill="#000"/>
      </symbol>
    
      <!-- ⚁ -->
      <symbol id="dice-2" viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="transparent" stroke="#000" stroke-width="5"/>
        <circle cx="25" cy="25" r="6" fill="#000"/>
        <circle cx="75" cy="75" r="6" fill="#000"/>
      </symbol>
    
      <!-- ⚂ -->
      <symbol id="dice-3" viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="transparent" stroke="#000" stroke-width="5"/>
        <circle cx="25" cy="25" r="6" fill="#000"/>
        <circle cx="50" cy="50" r="6" fill="#000"/>
        <circle cx="75" cy="75" r="6" fill="#000"/>
      </symbol>
    
      <!-- ⚃ -->
      <symbol id="dice-4" viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="transparent" stroke="#000" stroke-width="5"/>
        <circle cx="25" cy="25" r="6" fill="#000"/>
        <circle cx="75" cy="25" r="6" fill="#000"/>
        <circle cx="25" cy="75" r="6" fill="#000"/>
        <circle cx="75" cy="75" r="6" fill="#000"/>
      </symbol>
    
      <!-- ⚄ -->
      <symbol id="dice-5" viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="transparent" stroke="#000" stroke-width="5"/>
        <circle cx="25" cy="25" r="6" fill="#000"/>
        <circle cx="75" cy="25" r="6" fill="#000"/>
        <circle cx="50" cy="50" r="6" fill="#000"/>
        <circle cx="25" cy="75" r="6" fill="#000"/>
        <circle cx="75" cy="75" r="6" fill="#000"/>
      </symbol>
    
      <!-- ⚅ -->
      <symbol id="dice-6" viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="transparent" stroke="#000" stroke-width="5"/>
        <circle cx="25" cy="25" r="6" fill="#000"/>
        <circle cx="75" cy="25" r="6" fill="#000"/>
        <circle cx="25" cy="50" r="6" fill="#000"/>
        <circle cx="75" cy="50" r="6" fill="#000"/>
        <circle cx="25" cy="75" r="6" fill="#000"/>
        <circle cx="75" cy="75" r="6" fill="#000"/>
      </symbol>
    </svg>
    <script type="module" src="script.js"></script>
</body>
</html>
